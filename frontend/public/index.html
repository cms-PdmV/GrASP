<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/grasp/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="static/favicon.png">
    <title>GrASP</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@4.9.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="static/pdmv-development-ribbon.css">
  </head>
  <body style="background: var(--v-backBackground-base);">
    <noscript>
      <strong>We're sorry but GrASP machine doesn't work without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      const domain = document.location.origin;
      if (domain && domain.includes('dev')) {
        document.body.className += ' dev-ribbon';
      }
    </script>
  </body>
</html>
