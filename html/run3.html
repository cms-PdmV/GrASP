<!DOCTYPE HTML>
<html>
  <head>
    <base href="/samples/">
    <meta name=viewport content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="static/favicon.png">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,700">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="static/script.js" type="text/javascript"></script>
    <title>PdmV Samples - Planning of a (generic) future campaign</title>
  </head>
  <body>
    <div>
      <div style="text-align: right; margin: 10px;">Logged in as {{ user_info.fullname }} ({{ user_info.role }})</div>
      <h5>Future campaign sample planning</h5>
      <table>
        <tr>
          <td> </td>
          <th>Dataset</th>
          <th>Number of Events</th>
          <th>Interested PWGs</th>
        </tr>
        {% for row in rows %}
          <tr>
            <td><button style="position: right: 0;" title="Remove the line from the database" onclick="removeSample(this, {{row[3]}})">Remove line</button></td>
            <td>{{row[0]}}</td>
            <td>{{row[1]}}</td>
            <td>{{row[2]}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="wide"><textarea style="width: 100%; margin-bottom: 8px;" placeholder="Add additional interested PWGs; if many, add them separated by a comma" id="pwginterested"></textarea></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="small"><button style="position: right: 0;" title="Append the interested PWGs in the database" onclick="updateSample(this, {{row[3]}})">Update PWGs</button></span></td>
          </tr>
        {% endfor %}
        <!-- Space for free text inclusion -->
        <tr>
          <td></td>
          <td><textarea style="width: 100%; margin-bottom: 8px;" placeholder="Add an identifier for the sample, e.g. name" id="datasetnamerun3"></textarea></td>
          <td><textarea style="width: 100%; margin-bottom: 8px;" placeholder="Add the wished number of events" id="numberofevents"></textarea></td>
          <td><textarea style="width: 100%; margin-bottom: 8px;" placeholder="Add the interested PWGs; if many, add them separated by a comma" id="pwginterested"></textarea></td>
        </tr>
        <tr>
          <td colspan="4">
            <button style="position: absolute; right: 0;" title="Save the new lines in the database in text entry" onclick="addSample(this)">Save in database and add a new line</button>
            Please refresh the page after any saving!
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
